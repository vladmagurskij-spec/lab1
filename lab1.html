<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Лабораторна робота №1 — Форма реєстрації</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background-color: #f2f4f8; /* світлий фон сторінки */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-wrapper {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
      color: #0a3d62;
    }

    .note {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #555;
    }

    form fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    form legend {
      font-weight: bold;
      margin-bottom: 1rem;
      display: block;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #063256;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <header>
      <h1>Лабораторна робота №1 — Форма реєстрації</h1>
      <p class="note">Див. лабораторне: <a id="labsLink" href="https://classroom.google.com/" target="_blank">Список лабораторних</a></p>
    </header>

    <form id="registrationForm" action="https://webhook.site/75fa8bff-18c4-4336-adc-6374b6be37ce" method="post" novalidate>
      <fieldset>
        <legend>Реєстрація користувача</legend>

        <label>Ім'я <span aria-hidden="true">*</span></label>
        <input type="text" name="firstName" required />

        <label>Прізвище <span aria-hidden="true">*</span></label>
        <input type="text" name="lastName" required />

        <label>Електронна пошта <span aria-hidden="true">*</span></label>
        <input type="email" name="email" required />

        <label>Пароль <span aria-hidden="true">*</span></label>
        <input type="password" name="password" required />

        <label>Підтвердження паролю <span aria-hidden="true">*</span></label>
        <input type="password" name="passwordConfirm" required />

        <label>Дата народження</label>
        <input type="date" name="birthdate" />

        <label>Стать</label>
        <select name="gender">
          <option value="male">Чоловіча</option>
          <option value="female">Жіноча</option>
        </select>

        <button type="submit">Зареєструватися</button>
      </fieldset>
    </form>
  </div>

</body>
</html>
